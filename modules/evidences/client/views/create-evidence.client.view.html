<section ng-controller="EvidencesController">
  <div class="page-header">
    <h1>New Evidence</h1>
  </div>
  <div class="col-md-12">
    <form name="evidenceForm" class="form-horizontal" ng-submit="create(evidenceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="eType">Evidence Type</label>
      		  <select name="eType" ng-model="selectedType" ng-options="type.title for type in types" required> </select>
      		   <div ng-messages="evidenceForm.eType.$error" role="alert">
               <p class="help-block error-text" ng-message="required">Evidence type is required.</p>
             </div>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="" required>
          <div ng-messages="evidenceForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Evidence title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Details</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
