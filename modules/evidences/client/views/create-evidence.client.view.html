<section ng-controller="EvidencesController">
  <div class="page-header">
    <h1>New Evidence</h1>
  </div>
  <div class="col-md-12">
    <form name="evidenceForm" class="form-horizontal" ng-submit="create(evidenceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
			
	<label for="evidenceType"> Select Evidence Type: </label><br>
    	<select name="evidenceType" ng-model="evidenceType">
      		<option value="option-1">Software/system test results</option>
      		<option value="option-2">Citations to external documents</option>
		<option value="option-3">Experience reports by qualified stakeholders</option>
      		<option value="option-4">From system operation</option>
		<option value="option-5">Formal proofs</option>
      		<option value="option-6">Certification of compliance</option>
		<option value="option-7">Correctness of code with respect to given specifications</option>
      		<option value="option-8">Software and system inspections</option>
		<option value="option-9">Static analysis</option>
		<option value="option-10">Simulation results</option>
		<option value="option-11">Prototype results</option>
		<option value="option-12">Customer/user survey results (user testing)</option>
		<option value="option-13">Statistical analysis of data</option>
    	</select><br><br>


          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="" required>
          <div ng-messages="evidenceForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Evidence title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Details</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
