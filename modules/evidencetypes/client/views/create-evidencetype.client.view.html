<section ng-controller="EvidencetypesController">
  <div class="page-header">
    <h1>New Evidence Type</h1>
  </div>
  <div class="col-md-12">
    <form name="evidencetypeForm" class="form-horizontal" ng-submit="create(evidencetypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Type</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" >
          <div ng-messages="evidencetypeForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Evidence Type title is required.</p>

        <label for="title"> Select Evidence Type: </label><br>
    <select name="title" ng-model="title">
        <option value="Software/system test results">Software/system test results</option>
        <option value="Citations to external documents">Citations to external documents</option>
        <option value="Experience reports by qualified stakeholders">Experience reports by qualified stakeholders</option>
        <option value="From system operation">From system operation</option>
        <option value="Formal proofs">Formal proofs</option>
        <option value="Certification of compliance">Certification of compliance</option>
        <option value="Correctness of code with respect to given specifications">Correctness of code with respect to given specifications</option>
        <option value="Software and system inspections">Software and system inspections</option>
        <option value="Static analysis">Static analysis</option>
        <option value="Simulation results">Simulation results</option>
        <option value="Prototype results">Prototype results</option>
        <option value="Customer/user survey results (user testing)">Customer/user survey results (user testing)</option>
        <option value="Statistical analysis of data">Statistical analysis of data</option>
    </select><br><br>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
