<section ng-controller="EvidencetypesController">
  <div class="page-header">
    <h1>New Evidence Type</h1>
  </div>
  <div class="col-md-12">
    <form name="evidencetypeForm" class="form-horizontal" ng-submit="create(evidencetypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Type Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" >
          <div ng-messages="evidencetypeForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Evidence Type title is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="eType">Existing Evidence Type</label>
          <select name="eType" ng-model="selectedType" ng-options="type.title for type in types" required> </select>
           <div ng-messages="evidenceForm.eType.$error" role="alert">
             <p class="help-block error-text" ng-message="required">Evidence type is required.</p>
           </div>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
