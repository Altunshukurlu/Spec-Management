<section ng-controller="ThingsController" ng-init="find()">
  <div class="page-header">
    <h1>Things</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="thing in things" ui-sref="things.view({thingId: thing._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="thing.created | date:'mediumDate'"></span>
        by
        <span ng-bind="thing.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="thing.title"></h4>
      <p class="list-group-item-text" ng-bind="thing.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="things.$resolved && !things.length">
    No things yet, why don't you <a ui-sref="things.create">create one</a>?
  </div>
</section>
