<section ng-controller="InferencerulesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Inference Rule</h1>
  </div>
  <div class="col-md-12">
    <form name="inferenceruleForm" class="form-horizontal" ng-submit="update(inferenceruleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="inferencerule.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="inferenceruleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Inference Rule title is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="premise">Premise</label>
          <input name="premise" type="text" ng-model="inferencerule.premise" id="premise" class="form-control" placeholder="Premise" required>
          <div ng-messages="inferenceruleForm.premise.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Premise is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="conclusion">Conclusion</label>
          <input name="conclusion" type="text" ng-model="inferencerule.conclusion" id="conclusion" class="form-control" placeholder="Conclusion" required>
          <div ng-messages="inferenceruleForm.conclusion.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Conclusion is required.</p>
          </div>
        </div>


        <div class="form-group">
          <label for="content">Note</label>
          <textarea name="content" ng-model="inferencerule.content" id="content" class="form-control" cols="30" rows="10" placeholder="Put a note here"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
