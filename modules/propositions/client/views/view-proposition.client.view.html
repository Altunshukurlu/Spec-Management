<section ng-controller="PropositionsController" ng-init="findOne()">
  <div class="page-header">
    <h2 ng-bind="proposition.thing.title"></h2>
    <h2 ng-bind="proposition.propcreator.title"></h2>
    <h2 ng-bind="proposition.evidences.title"></h2>
    <h2 ng-bind="proposition.judgements.title"></h2>
    <p ng-bind="proposition.title"></p>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="propositions.edit({propositionId: proposition._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a> &nbsp 
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a> &nbsp 
  </div>
  
    <div class="pull-right">
    <a class="btn btn-primary" ui-sref="judgements.create({judgementId: judgements._id})">Add Judgement
    </a> &nbsp 
    </div>
  
    <div class="pull-right">
     <a class="btn btn-primary" ui-sref="evidences.create({evidenceId: evidence._id})">Add Evidence
     </a> &nbsp 
    </div>
    
    <em class="text-muted">
      Posted on
      <span ng-bind="proposition.created | date:'mediumDate'"></span>
      by
      <span ng-bind="proposition.user.displayName"></span>
    </em>
  </small>

</section>
