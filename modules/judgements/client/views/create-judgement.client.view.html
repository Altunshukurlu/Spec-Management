<section ng-controller="JudgementsController">
  <div class="page-header">
    <h1>New Judgement</h1>
  </div>
  <div class="col-md-12">
    <form name="judgementForm" class="form-horizontal" ng-submit="create(judgementForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="judgementForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Judgement title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
