<section ng-controller="DefeatersController" ng-init="find()">
  <div class="page-header">
    <h1>Defeaters</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="defeater in defeaters" ui-sref="defeaters.view({defeaterId: defeater._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="defeater.created | date:'mediumDate'"></span>
        by
        <span ng-bind="defeater.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="defeater.title"></h4>
      <p class="list-group-item-text" ng-bind="defeater.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="defeaters.$resolved && !defeaters.length">
    No defeaters yet, why don't you <a ui-sref="defeaters.create">create one</a>?
  </div>
</section>
