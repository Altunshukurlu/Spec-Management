<section ng-controller="PropcreatorsController">
  <div class="page-header">
    <h1>New Proposition Creator</h1>
  </div>
  <div class="col-md-12">
    <form name="propCreatorForm" class="form-horizontal" ng-submit="create(propCreatorForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="propCreatorForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Creator title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
